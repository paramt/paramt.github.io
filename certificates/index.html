<html>
  <head>
    <title>Certificates | Param Thakkar </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Certificates</h1>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/paramt/paramt.github.io/contents/certificates');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name !== "index.html"){
            htmlString += `<li><a href="/${file.path}"><img src=${file.download_url}></img></a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
