<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Certificates | Param Thakkar </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{site.url}}/styles/certificates.css">
    <link rel="stylesheet" href="{{site.url}}/styles/background.css">
  </head>
  <body>
    <div class="container">
        <h1>Certificates</h1>
    </div>

    <div id="certificates"></div>

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/paramt/paramt.github.io/contents/certificates');
        const data = await response.json();
        var htmlString = "";

        for (let file of data) {
          htmlString += `<a href="/${file.path}"><img src=${file.download_url}></img></a>`;
        }

        document.getElementById("certificates").innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
